<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Strava</title>
  </head>
  <body>
    <header class="header-section">
      <nav class="top-nav">
        <ul class="nav-links">
          <li><span>Here to join?</span></li>
          <li>
            <a class="nav-link" href="#"
              ><img
                class="login-logo"
                src="img/logos/facebook.png"
                alt="facebook logo"
              /><span>Sign up with facebook</span></a
            >
          </li>
          <li>
            <a class="nav-link" href="#"
              ><img
                class="login-logo"
                src="img/logos/google.png"
                alt="google logo"
              /><span>Sign up with Google</span></a
            >
          </li>
          <li><a class="nav-link-login" href="#">Use my email</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-section">
      <section class="section-hero">
        <div class="hero-img">
          <div class="hero-container">
            <nav class="hero-nav">
              <ul>
                <li>
                  <a href="#"
                    ><img src="img/logo.svg" alt="strava logo" class="logo"
                  /></a>
                </li>
                <li><a href="#" class="hero-nav-link">Features</a></li>
                <li><a href="#" class="hero-nav-link">Premium</a></li>
                <li>
                  <a href="#" class="hero-nav-link login-container"
                    ><img
                      src="img/icon/User_fill.svg"
                      alt="log in icon"
                      class="login-icon"
                    /><span>LOG IN</span></a
                  >
                </li>
              </ul>
            </nav>
            <h1 class="heading-primary">Connecting the world's athletes.</h1>
          </div>
        </div>
      </section>
      <section class="section-about-us"></section>
      <section class="section-app"></section>
      <section class="section-community"></section>
      <section class="section-features"></section>
      <section class="section-premium"></section>
      <section class="section-about-premium"></section>
      <section class="section-premium-features"></section>
      <section class="section-go-premium"></section>
      <section class="section-other-sports"></section>
      <section class="section-cta"></section>
    </main>
    <footer class="footer-section"></footer>
  </body>
</html>
